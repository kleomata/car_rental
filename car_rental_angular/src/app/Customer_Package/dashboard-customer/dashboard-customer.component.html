<div class="dashboard-customer" *ngIf="customerProfile">
    <img [src]="customerImageUrl" alt="">
    <p>{{customerProfile.id}}</p>
    <p>{{customerProfile.username}}</p>
    <p>{{customerProfile.nameCustomer}}</p>
    <p>{{customerProfile.lastnameCustomer}}</p>
    <p>{{customerProfile.emailCustomer}}</p>
    <p>{{customerProfile.phoneCustomer}}</p>
    <p>{{customerProfile.birthdate}}</p>
    <p>{{customerProfile.gender}}</p>
    <p>{{customerProfile.location}}</p>
</div>
