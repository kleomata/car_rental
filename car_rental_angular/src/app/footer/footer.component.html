<div class="footer">
    <div class="logo">
        <img src="../../assets/images/Logo_UrbanElite_Car_Rental.png" alt="">
    </div>
    <div class="menu">
        <div class="list" *ngFor="let item of navbar">
            <a [routerLink]="item.routerLink" class="item">
                <p>{{item.nameItem}}</p>
            </a>
        </div>
    </div>
    <div class="contact">
        <h3>Contact Us</h3>
        <div class="tel">
            <p>Tel: +35568000000</p>
        </div>
        <div class="line-middle"></div>
        <div class="email">
            <p>Email: urbanelite&#6;4gmail.com</p>
        </div>
    </div>

    <div class="fleet">
        <h3>Our Fleet</h3>
        <div class="list" *ngFor="let item of fleet">
            <a [routerLink]="item.linkToType" class="item">
                <p>{{item.typeCar}}</p>
            </a>
        </div>
    </div>

    <div class="end">            
        <h3>Social Media</h3>
        <div class="social_container">
            <div class="social_item" *ngFor="let social of socialMedia">
                <a [href]="social.linkSocialMedia">
                    <i class="{{social.icon}}"></i>
                </a>
            </div>
        </div>
        <img src="../../assets/images/img1.png" alt="">
    </div>
</div>


<div class="copyright">
    <div class="line"></div>
    <p>Â© 2024 Urban Elite Car Rental. All rights reserved.</p>
</div>
